  - name: pmacVariableWrite
    description: |-
      Simple template that reads and writes to a variable on a
      PMAC or geoBrick via dynamic parameters.
    args:
      - type: str
        name: P
        description: |-
          Pv Prefix

      - type: str
        name: Q
        description: |-
          Pv Suffix

      - type: object
        name: PORT
        description: |-
          Delta tau motor controller comms port

      - type: str
        name: VAR
        description: |-
          Variable on PMAC to write to, e.g. P700

      - type: str
        name: EGU
        description: |-
          Engineering units

      - type: int
        name: VARIABLE_PREC
        description: |-
          Variable Record precision
        default: 5

      - type: str
        name: DTYP
        description: |-
          asyn DTYP (e.g., asynFloat64, asynInt32)
        default: asynFloat64

      - type: str
        name: TYPE
        description: |-
          PMAC variable type (D=double, I=integer, H=hex, S=string)
        default: D

    databases:
      - file: pmacVariableWrite.template
        args:
          Q:
          DTYP:
          EGU:
          VARIABLE_PREC:
          P:
          VAR:
          TYPE:

label: ppmacController
children:
  - type: Group
    name: PmacController
    layout:
      type: Grid
      labelled: true
    children:
      - type: SignalW
        name: PollAllNow
        write_pv: $(P):PollAllNow
        write_widget:
          type: ToggleButton

      - type: SignalW
        name: DeferMoves
        write_pv: $(P):DeferMoves
        write_widget:
          type: ToggleButton

      - type: SignalW
        name: StopAll
        write_pv: $(P):StopAll
        write_widget:
          type: ToggleButton

      - type: SignalW
        name: KillAll
        write_pv: $(P):KillAll
        write_widget:
          type: ToggleButton

      - type: SignalW
        name: FEEDRATELIMIT
        write_pv: $(P):FEEDRATE_LIMIT
        write_widget:
          type: TextWrite

      - type: SignalW
        name: REPORTFAST

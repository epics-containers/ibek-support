# yaml-language-server: $schema=../_scripts/support_install_variables.json

module: ffmpegServer
# JSouter's fix to bypass scaling skip for mono 8 bit images
version: 3d192ed
dbds:
  - ffmpegServer.dbd
libs:
  - ffmpegServer

organization: http://github.com/DiamondLightSource

apt_developer:
  - libavcodec-dev
  - libswscale-dev
  - libavformat-dev

apt_runtime:
  - libavcodec60
  - libswscale7
  - libavformat60

comment_out:
  # don't build the vendor libraries
  - path: Makefile
    regexp: vendor
  - path: ffmpegServerApp/src/Makefile
    regexp: vendor\/ffmpeg

patch_lines:
  # use external ffmpeg libraries
  - path: ffmpegServerApp/src/Makefile
    regexp: LIB_LIBS \+= avdevice
    line: ffmpegServer_SYS_LIBS += avformat avcodec swresample swscale avutil

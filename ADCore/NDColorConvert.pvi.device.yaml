label: NDColorConvert
children:

- type: Group
  name: NDColorConvert
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalRW
    name: ColorModeOut
    write_pv: $(P)$(R)ColorModeOut
    write_widget:
      type: ComboBox
    read_pv: $(P)$(R)ColorModeOut_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: FalseColor
    write_pv: $(P)$(R)FalseColor
    write_widget:
      type: ComboBox
    read_pv: $(P)$(R)FalseColor_RBV
    read_widget:
      type: TextRead

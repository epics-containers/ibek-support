label: NDCircularBuff
children:

- type: Group
  name: NDCircularBuff
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: Trigger
    write_pv: $(P)$(R)Trigger
    write_widget:
      type: ToggleButton

  - type: SignalR
    name: StatusMessage
    read_pv: $(P)$(R)StatusMessage
    read_widget:
      type: TextRead

  - type: SignalR
    name: TriggerAVal
    read_pv: $(P)$(R)TriggerAVal
    read_widget:
      type: TextRead

  - type: SignalR
    name: TriggerBVal
    read_pv: $(P)$(R)TriggerBVal
    read_widget:
      type: TextRead

  - type: SignalR
    name: TriggerCalcVal
    read_pv: $(P)$(R)TriggerCalcVal
    read_widget:
      type: TextRead

  - type: SignalR
    name: CurrentQty
    read_pv: $(P)$(R)CurrentQty_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: PostTriggerQty
    read_pv: $(P)$(R)PostTriggerQty_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: Trigger
    read_pv: $(P)$(R)Trigger_RBV
    read_widget:
      type: LED

  - type: SignalR
    name: ActualTriggerCount
    read_pv: $(P)$(R)ActualTriggerCount_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: Capture
    write_pv: $(P)$(R)Capture
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)Capture_RBV
    read_widget:
      type: LED

  - type: SignalRW
    name: TriggerA
    write_pv: $(P)$(R)TriggerA
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)TriggerA_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: TriggerB
    write_pv: $(P)$(R)TriggerB
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)TriggerB_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: TriggerCalc
    write_pv: $(P)$(R)TriggerCalc
    write_widget:
      type: TextWrite
      format: string
    read_pv: $(P)$(R)TriggerCalc_RBV
    read_widget:
      type: TextRead
      format: string

  - type: SignalRW
    name: PreCount
    write_pv: $(P)$(R)PreCount
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)PreCount_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: PostCount
    write_pv: $(P)$(R)PostCount
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)PostCount_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: PresetTriggerCount
    write_pv: $(P)$(R)PresetTriggerCount
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)PresetTriggerCount_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: FlushOnSoftTrg
    write_pv: $(P)$(R)FlushOnSoftTrg
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)FlushOnSoftTrg_RBV
    read_widget:
      type: LED

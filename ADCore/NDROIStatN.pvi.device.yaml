label: NDROIStatN
children:

- type: Group
  name: NDROIStatN
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: Name
    write_pv: $(P)$(R)Name
    write_widget:
      type: TextWrite

  - type: SignalW
    name: Reset
    write_pv: $(P)$(R)Reset
    write_widget:
      type: ToggleButton

  - type: SignalR
    name: MaxSizeX
    read_pv: $(P)$(R)MaxSizeX_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: MaxSizeY
    read_pv: $(P)$(R)MaxSizeY_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: MinValue
    read_pv: $(P)$(R)MinValue_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: MaxValue
    read_pv: $(P)$(R)MaxValue_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: MeanValue
    read_pv: $(P)$(R)MeanValue_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: Total
    read_pv: $(P)$(R)Total_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: Net
    read_pv: $(P)$(R)Net_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSMinValue
    read_pv: $(P)$(R)TSMinValue
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSMaxValue
    read_pv: $(P)$(R)TSMaxValue
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSMeanValue
    read_pv: $(P)$(R)TSMeanValue
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSTotal
    read_pv: $(P)$(R)TSTotal
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSNet
    read_pv: $(P)$(R)TSNet
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSTimestamp
    read_pv: $(P)$(R)TSTimestamp
    read_widget:
      type: TextRead

  - type: SignalRW
    name: Use
    write_pv: $(P)$(R)Use
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)Use_RBV
    read_widget:
      type: LED

  - type: SignalRW
    name: BgdWidth
    write_pv: $(P)$(R)BgdWidth
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)BgdWidth_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: MinX
    write_pv: $(P)$(R)MinX
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)MinX_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: MinY
    write_pv: $(P)$(R)MinY
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)MinY_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: SizeX
    write_pv: $(P)$(R)SizeX
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)SizeX_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: SizeY
    write_pv: $(P)$(R)SizeY
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)SizeY_RBV
    read_widget:
      type: TextRead

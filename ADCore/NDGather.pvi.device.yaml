label: NDGather
children:

- type: Group
  name: ADAttrFile
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: NDAttributesFile
    write_pv: $(P)$(R)NDAttributesFile
    write_widget:
      type: TextWrite
      format: string

  - type: SignalW
    name: NDAttributesMacros
    write_pv: $(P)$(R)NDAttributesMacros
    write_widget:
      type: TextWrite
      format: string

  - type: SignalR
    name: NDAttributesStatus
    read_pv: $(P)$(R)NDAttributesStatus
    read_widget:
      type: TextRead

- type: Group
  name: ADBuffers
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: PoolAllocBuffers
    read_pv: $(P)$(R)PoolAllocBuffers
    read_widget:
      type: TextRead

  - type: SignalR
    name: PoolFreeBuffers
    read_pv: $(P)$(R)PoolFreeBuffers
    read_widget:
      type: TextRead

  - type: SignalR
    name: PoolMaxMem
    read_pv: $(P)$(R)PoolMaxMem
    read_widget:
      type: TextRead

  - type: SignalR
    name: PoolUsedMem
    read_pv: $(P)$(R)PoolUsedMem
    read_widget:
      type: TextRead

  - type: SignalW
    name: EmptyFreeList
    write_pv: $(P)$(R)EmptyFreeList
    write_widget:
      type: ToggleButton

- type: Group
  name: ADCollect
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: NumQueuedArrays
    read_pv: $(P)$(R)NumQueuedArrays
    read_widget:
      type: TextRead

  - type: SignalW
    name: WaitForPlugins
    write_pv: $(P)$(R)WaitForPlugins
    write_widget:
      type: ToggleButton

  - type: SignalRW
    name: Acquire
    write_pv: $(P)$(R)Acquire
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)Acquire_RBV
    read_widget:
      type: LED

  - type: SignalRW
    name: ArrayCounter
    write_pv: $(P)$(R)ArrayCounter
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)ArrayCounter_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: ArrayCallbacks
    write_pv: $(P)$(R)ArrayCallbacks
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)ArrayCallbacks_RBV
    read_widget:
      type: LED

- type: Group
  name: ADPlugins
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: Codec
    read_pv: $(P)$(R)Codec_RBV
    read_widget:
      type: TextRead

- type: Group
  name: ADReadout
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: ArraySizeX
    read_pv: $(P)$(R)ArraySizeX_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: ArraySizeY
    read_pv: $(P)$(R)ArraySizeY_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: ArraySize
    read_pv: $(P)$(R)ArraySize_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: DataType
    write_pv: $(P)$(R)DataType
    write_widget:
      type: ComboBox
    read_pv: $(P)$(R)DataType_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: ColorMode
    write_pv: $(P)$(R)ColorMode

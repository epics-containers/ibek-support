label: NDFile
parent: NDPluginBase
children:

- type: Group
  name: ADPlugins
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalRW
    name: AutoSave
    write_pv: $(P)$(R)AutoSave
    write_widget:
      type: ToggleButton
    read_pv: $(P)$(R)AutoSave_RBV
    read_widget:
      type: LED

- type: Group
  name: NDBadPixel
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalRW
    name: FileName
    write_pv: $(P)$(R)FileName
    write_widget:
      type: TextWrite
      format: string
    read_pv: $(P)$(R)FileName_RBV
    read_widget:
      type: TextRead
      format: string

- type: Group
  name: NDCircularBuff

label: NDAttributeN
children:

- type: Group
  name: NDAttributeN
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: Value
    read_pv: $(P)$(R)Value_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: ValueSum
    read_pv: $(P)$(R)ValueSum_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: TSArrayValue
    read_pv: $(P)$(R)TSArrayValue
    read_widget:
      type: TextRead

  - type: SignalRW
    name: AttrName
    write_pv: $(P)$(R)AttrName
    write_widget:
      type: TextWrite
      format: string
    read_pv: $(P)$(R)AttrName_RBV
    read_widget:
      type: TextRead
      format: string

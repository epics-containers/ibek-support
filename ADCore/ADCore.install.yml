# yaml-language-server: $schema=../_scripts/support_install_variables.json

module: ADCore
version: R3-14
organization: https://github.com/areaDetector

dbds:
  - NDPluginPva.dbd
  - ADSupport.dbd
  - NDPluginSupport.dbd
  - NDFileNull.dbd
  - NDPosPlugin.dbd
  - NDFileHDF5.dbd
  - NDFileJPEG.dbd
  - NDFileTIFF.dbd
  - PVAServerRegister.dbd
  - NDFileNetCDF.dbd
libs:
  - ntndArrayConverter
  - ADBase
  - NDPlugin
  - pvAccessCA
  - pvAccessIOC
  - pvAccess

download_extras:
  - url: "http://archive.ubuntu.com/ubuntu/pool/universe/h/hdf5/libhdf5-103-1t64_1.10.10+repack-3.1ubuntu4_amd64.deb"
    dest: /tmp/libhdf5-103.deb
  - url: "http://archive.ubuntu.com/ubuntu/pool/universe/h/hdf5/libhdf5-cpp-103-1t64_1.10.10+repack-3.1ubuntu4_amd64.deb"
    dest: /tmp/libhdf5-cpp-103.deb
  - url: "http://archive.ubuntu.com/ubuntu/pool/universe/h/hdf5/libhdf5-dev_1.10.10+repack-3.1ubuntu4_amd64.deb"
    dest: /tmp/libhdf5-dev-1.deb

apt_developer:
  - libaec-dev
  - libblosc-dev
  - libglib2.0-dev
  - libjpeg-dev
  - libtiff5-dev
  - libusb-dev
  - libxml2-dev
  - libx11-dev
  - libxext-dev
  - libz-dev
  - libnetcdf-dev
  - libgraphicsmagick++1-dev
  - /tmp/libhdf5-103.deb
  - /tmp/libhdf5-cpp-103.deb
  - /tmp/libhdf5-dev-1.deb

apt_runtime:
  - libtiff5
  - libsz2
  - libblosc1
  - libxml2
  - libhdf5-103-1
  - libnetcdf19
  - libgraphicsmagick++-q16-12

patch_blocks:
  - path: "{{ config_linux_host }}"
    marker: "# {mark} set all libraries to external ---------------------------"
    block: |
      AREA_DETECTOR=$(SUPPORT)
      CROSS_COMPILER_TARGET_ARCHS =
      WITH_GRAPHICSMAGICK = YES
      GRAPHICSMAGICK_EXTERNAL = YES
      GRAPHICSMAGICK_INCLUDE = /usr/include/GraphicsMagick/
      WITH_HDF5           = YES
      HDF5_EXTERNAL       = YES
      HDF5_LIB            = /usr/lib/x86_64-linux-gnu/hdf5/serial/
      HDF5_INCLUDE        = /usr/include/hdf5/serial/
      WITH_SZIP           = YES
      SZIP_EXTERNAL       = YES
      WITH_JPEG           = YES
      JPEG_EXTERNAL       = YES
      WITH_TIFF           = YES
      TIFF_EXTERNAL       = YES
      XML2_EXTERNAL       = YES
      XML2_INCLUDE        = /usr/include/libxml2/
      WITH_ZLIB           = YES
      ZLIB_EXTERNAL       = YES
      WITH_BLOSC          = YES
      BLOSC_EXTERNAL      = YES
      WITH_PVA            = YES
      WITH_BOOST          = NO
      WITH_NETCDF         = YES
      NETCDF_EXTERNAL     = YES

remove_macros:
  - SNCSEQ
